name: Run linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        build_target:
          -runs_on: ubuntu-22.04
          -runs_on: ubuntu-22.04-arm
          -runs_on: macos-14
          -runs_on: macos-13
            # TODO(RSDK-10636): run the build on Windows, too, when it's is tolerably fast
            #-runs_on: windows-2019
    name: "Lint and build"
    runs-on: ${{ matrix.build_target.runs_on }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: ~/.conan2
          key: ${{ matrix.build_target.runs_on }}-conan-${{ hashFiles('**/conanfile.py') }}
          restore-keys: |
            ${{ matrix.build_target.runs_on }}-conan-

      - name: Install dependencies
        run: make setup

      - name: Run lint
        run: make lint

      - name: Build
        run: make tflite_cpu
